name: build-and-test

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      GH_USERNAME: ${{ secrets.GH_PACKAGES_USERNAME_3DS }}
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_PASS_3DS }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 11

    - name: Check
      run: ./gradlew check
